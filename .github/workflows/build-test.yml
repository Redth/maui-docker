name: 🐋 Build Docker Test Image

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOCKER_REPOSITORY: redth/maui-docker

jobs:
  build:
    name: 🐋 Build Linux Test Image (API ${{ matrix.ANDROID_SDK_API_LEVEL }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ANDROID_SDK_API_LEVEL: [ 23, 24, 25, 26, 28, 29, 30, 31, 32, 33, 34, 35 ]

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@v3

    - name: 🐋 DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🔢 Set Version
      run: echo "version=${{ github.run_id }}" >> $GITHUB_ENV

    - name: 🔨 Build Docker Image
      shell: pwsh
      working-directory: ./test/
      run: |
        $Push = $false
        if ("${{ github.ref }}" -eq "refs/heads/main") {
          $Push = $true
        }
        ./build.ps1 `
          -AndroidSdkApiLevel ${{ matrix.ANDROID_SDK_API_LEVEL }} `
          -DockerRepository ${{ env.DOCKER_REPOSITORY }} `
          -Version ${{ env.version }} `
          -Load $true `
          -Push $Push


