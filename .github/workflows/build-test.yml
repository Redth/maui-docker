name: ðŸ‹ Build Docker Test Image

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOCKER_REPOSITORY: redth/maui-docker
  ALL_API_LEVELS: '[23, 24, 25, 26, 28, 29, 30, 31, 32, 33, 34, 35]'
  PR_API_LEVELS: '[35]'

jobs:
  build:
    name: ðŸ‹ Build Linux Test Image (API ${{ matrix.ANDROID_SDK_API_LEVEL }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ANDROID_SDK_API_LEVEL: ${{ fromJson(github.ref == 'refs/heads/main' && env.ALL_API_LEVELS || env.PR_API_LEVELS) }}

    steps:
    - name: ðŸ›’ Checkout
      uses: actions/checkout@v3

    - name: ðŸ‹ DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ”¢ Set Version
      run: echo "version=${{ github.run_id }}" >> $GITHUB_ENV

    - name: ðŸ”¨ Build Docker Image
      shell: pwsh
      working-directory: ./test/
      run: |
        $Push = ${{ github.ref == 'refs/heads/main' }}
        ./build.ps1 `
          -AndroidSdkApiLevel ${{ matrix.ANDROID_SDK_API_LEVEL }} `
          -DockerRepository ${{ env.DOCKER_REPOSITORY }} `
          -Version ${{ env.version }} `
          -Load $true `
          -Push $Push


