name: ðŸ” Check for Workload Updates

permissions:
  contents: read
  actions: write
  packages: read

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1:00 AM UTC (before the build workflows)
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force building and pushing of all images regardless of existing tags'
        required: false
        default: false
        type: boolean

env:
  DOCKER_REPOSITORY: ghcr.io/maui-containers/maui-linux
  DOCKER_REPOSITORY_TEST: ghcr.io/maui-containers/maui-emulator-linux

jobs:
  check-updates:
    name: ðŸ” Check for New Workload Set Versions
    runs-on: ubuntu-latest
    outputs:
      trigger-builds: ${{ steps.check-versions.outputs.trigger-builds }}
      new-version: ${{ steps.check-versions.outputs.new-version }}
      workload-set-version: ${{ steps.check-versions.outputs.workload-set-version }}
      dotnet-command-workload-set-version: ${{ steps.check-versions.outputs.dotnet-command-workload-set-version }}
      linux-tag: ${{ steps.check-versions.outputs.linux-tag }}
      windows-tag: ${{ steps.check-versions.outputs.windows-tag }}
      has-linux-base-build: ${{ steps.check-versions.outputs.has-linux-base-build }}
      has-windows-base-build: ${{ steps.check-versions.outputs.has-windows-base-build }}
      has-any-base-build: ${{ steps.check-versions.outputs.has-any-base-build }}
      force-build: ${{ steps.check-versions.outputs.force-build }}
    
    steps:
    - name: ðŸ›’ Checkout
      uses: actions/checkout@v4

    - name: ðŸ” Check for New Workload Set Versions
      id: check-versions
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if ("${{ inputs.force_build }}" -eq "true") {
          ./check-workload-updates.ps1 -DockerRepository "${{ env.DOCKER_REPOSITORY }}" -TestDockerRepository "${{ env.DOCKER_REPOSITORY_TEST }}" -ForceBuild
        } else {
          ./check-workload-updates.ps1 -DockerRepository "${{ env.DOCKER_REPOSITORY }}" -TestDockerRepository "${{ env.DOCKER_REPOSITORY_TEST }}"
        }

  trigger-build-docker:
    name: ðŸš€ Trigger Docker Image Builds
    needs: check-updates
    if: needs.check-updates.outputs.trigger-builds == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Trigger Build Docker Workflow
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const workloadVersion = '${{ needs.check-updates.outputs.workload-set-version }}';

          console.log(`Triggering build-docker workflow - detected workload update: ${workloadVersion}`);
          console.log('Note: Each .NET version will auto-detect its appropriate workload version');

          try {
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-docker.yml',
              ref: 'main',
              inputs: {
                workload_set_version: workloadVersion
              }
            });
            console.log('âœ… Successfully triggered build-docker workflow');
          } catch (error) {
            console.log(`âŒ Failed to trigger workflow: ${error.message}`);
            console.log('ðŸ”„ Trying alternative approach with repository dispatch...');

            // Alternative: Use repository dispatch
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'trigger-docker-build',
              client_payload: {
                workload_set_version: workloadVersion
              }
            });
            console.log('âœ… Successfully sent repository dispatch event');
          }

  trigger-build-emulators:
    name: ðŸš€ Trigger Emulator Image Builds
    needs: check-updates
    if: needs.check-updates.outputs.trigger-builds == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Trigger Build Emulators Workflow
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const workloadVersion = '${{ needs.check-updates.outputs.workload-set-version }}';

          console.log(`Triggering build-emulators workflow - detected workload update: ${workloadVersion}`);
          console.log('Note: Each .NET version will auto-detect its appropriate workload version');

          try {
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-emulators.yml',
              ref: 'main',
              inputs: {
                workload_set_version: workloadVersion
              }
            });
            console.log('âœ… Successfully triggered build-emulators workflow');
          } catch (error) {
            console.log(`âŒ Failed to trigger workflow: ${error.message}`);
            console.log('ðŸ”„ Trying alternative approach with repository dispatch...');

            // Alternative: Use repository dispatch
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'trigger-emulators-build',
              client_payload: {
                workload_set_version: workloadVersion
              }
            });
            console.log('âœ… Successfully sent repository dispatch event');
          }

  trigger-build-tart:
    name: ðŸš€ Trigger Tart VM Builds
    needs: check-updates
    if: needs.check-updates.outputs.trigger-builds == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet_channel: ['9.0', '10.0']

    steps:
    - name: ðŸš€ Trigger Tart VM Build for .NET ${{ matrix.dotnet_channel }}
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          console.log(`Triggering Tart VM build for .NET ${{ matrix.dotnet_channel }}`);
          console.log('Note: .NET ${{ matrix.dotnet_channel }} will auto-detect its appropriate workload version');

          try {
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-tart-vms.yml',
              ref: 'main',
              inputs: {
                dotnet_channel: '${{ matrix.dotnet_channel }}',
                image_type: 'maui',
                force_build: '${{ needs.check-updates.outputs.force-build }}'
              }
            });
            console.log('âœ… Successfully triggered Tart VM build for .NET ${{ matrix.dotnet_channel }}');
          } catch (error) {
            console.log(`âŒ Failed to trigger Tart VM build: ${error.message}`);
            throw error;
          }

  notify-results:
    name: ðŸ“¢ Notify Results
    needs: [check-updates, trigger-build-docker, trigger-build-emulators, trigger-build-tart]
    if: always()
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¢ Summary
      run: |
        echo "## Workload Update Check Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Latest workload set version:** ${{ needs.check-updates.outputs.workload-set-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Dotnet command version:** ${{ needs.check-updates.outputs.dotnet-command-workload-set-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Expected Linux tag:** ${{ needs.check-updates.outputs.linux-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Expected Windows tag:** ${{ needs.check-updates.outputs.windows-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **New version found:** ${{ needs.check-updates.outputs.new-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Builds triggered:** ${{ needs.check-updates.outputs.trigger-builds }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Force build:** ${{ needs.check-updates.outputs.force-build }}" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.check-updates.outputs.trigger-builds }}" == "true" ]]; then
          echo "- **Docker image builds status:** ${{ needs.trigger-build-docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Emulator image builds status:** ${{ needs.trigger-build-emulators.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tart VM builds status:** ${{ needs.trigger-build-tart.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.check-updates.outputs.force-build }}" == "true" ]]; then
            echo "ðŸ”„ Force build triggered!" >> $GITHUB_STEP_SUMMARY
            echo "   - All images will be rebuilt regardless of existing tags" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… New workload set version detected!" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Triggered Workflows:" >> $GITHUB_STEP_SUMMARY
          echo "1. **Docker Images** (Linux + Windows) - Includes integrated GitHub/Gitea runner support" >> $GITHUB_STEP_SUMMARY
          echo "2. **Emulator Images** (Linux) - Android emulator with Appium" >> $GITHUB_STEP_SUMMARY
          echo "3. **Tart VM Images** (macOS) - MAUI development VMs with integrated runners" >> $GITHUB_STEP_SUMMARY
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ No new workload set version found. All builds are up to date." >> $GITHUB_STEP_SUMMARY
        fi
