name: 🐋 Build Docker Base Images

on:
  workflow_dispatch:
    inputs:
      workload_set_version:
        description: 'Specific workload set version to use'
        required: false
        type: string

env:
  DOCKER_REPOSITORY: redth/maui-build

jobs:
  build-linux:
    name: 🐋 Build Linux Base (.NET ${{ matrix.DOTNET_VERSION }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        DOTNET_VERSION: [ "9.0" ]

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@v4

    - name: 🐋 DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🔨 Build Docker Image
      shell: pwsh
      working-directory: ./base/linux/
      run: |
        $Push = $false
        if ("${{ github.ref }}" -eq "refs/heads/main") {
          $Push = $true
        }
        
        # Build arguments
        $buildArgs = @(
          "-DotNetVersion", "${{ matrix.DOTNET_VERSION }}"
          "-Version", "${{ github.run_id }}"
          "-DockerRepository", "${{ env.DOCKER_REPOSITORY }}"
          "-DockerPlatform", "linux/amd64"
          "-Load", $true
          "-Push", $Push
        )
        
        # Add workload set version if specified
        if ("${{ inputs.workload_set_version }}" -ne "") {
          $buildArgs += "-WorkloadSetVersion", "${{ inputs.workload_set_version }}"
        }
        
        ./build.ps1 @buildArgs

  build-windows:
    name: 🐋 Build Windows Base (.NET ${{ matrix.DOTNET_VERSION }})
    runs-on: windows-latest

    strategy:
      matrix:
        DOTNET_VERSION: [ "9.0" ]

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@v4

    - name: 🐋 DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🔨 Build Docker Image
      shell: pwsh
      working-directory: ./base/windows/
      run: |
        $Push = $false
        if ("${{ github.ref }}" -eq "refs/heads/main") {
          $Push = $true
        }
        
        # Build arguments
        $buildArgs = @(
          "-DotNetVersion", "${{ matrix.DOTNET_VERSION }}"
          "-Version", "${{ github.run_id }}"
          "-DockerRepository", "${{ env.DOCKER_REPOSITORY }}"
          "-DockerPlatform", "windows/amd64"
          "-Load", $true
          "-Push", $Push
        )
        
        # Add workload set version if specified
        if ("${{ inputs.workload_set_version }}" -ne "") {
          $buildArgs += "-WorkloadSetVersion", "${{ inputs.workload_set_version }}"
        }
        
        ./build.ps1 @buildArgs
